plugins {
    id 'edu.wpi.first.WpilibTools' version '1.3.0'
}

ext {
    nativeName = "photontargeting"

    main_native_libs = [
        "wpilib_shared",
        "apriltag_shared",
        "opencv_shared"
    ]

    test_native_libs = [
        "cscore_shared",
        "cameraserver_shared",
        "wpilib_executable_shared",
        "googletest_static",
        "apriltag_shared",
        "opencv_shared",
    ]

    dev_native_libs = []
}

apply from: "${rootDir}/shared/javacpp/setupBuild.gradle"
